<textarea id="story" rows="30"></textarea>

<button class="loader" on:click="load()">Draw</button>

<svg class="visual_story"></svg>


<style>
  #story {
    max-width: 100ch;
  }

  .visual_story {
    height: 600px;
    width: 960px;
  }

  .loader {
    max-width: 10rem;
  }

  /* Need a nasty global here because it's unused until later and we don't want svelte
     stripping it*/
  :global(svg.visual_story .link) {
    stroke: #999;
    stroke-opacity: .6;
    stroke-width: 1px;
  }
</style>

<script>
  import yaml from 'js-yaml';
  import { draw } from '../../lib/story_graphs.js';
  import example from '../example-story/exampleStory.js';

  let simulation;

  export default {
    methods: {
      load() {
        const data = document.querySelector("#story").value;
        if(simulation) simulation.stop();
        simulation = draw(yaml.safeLoad(data), "svg.visual_story");
      }
    },
    async oncreate() {
      const story = document.querySelector("#story");
      story.value = yaml.safeDump(example);
    }
  }
</script>
