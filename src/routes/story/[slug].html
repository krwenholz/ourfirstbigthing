<svelte:head>
  <title>{title}</title>
</svelte:head>

<Adventure {storyNode} {story} {title} />

<script>
  export default {
    preload({
      query: { storyNode = 'start' },
      params: { slug }
    }) {
      return this.fetch(`story/${slug}.json`, { credentials: 'include' }).then((res) => {
        if (res.status == 200) {
          return res.json();
        } else if(res.status == 401) {
          this.redirect(302, '/login');
        } else {
          console.error(res);
          this.error(res.status, res);
        }
      }).then(({ content: story, title }) => {
        return { storyNode, story, title, };
      });
    },
    components: {
      Adventure: '../../components/Adventure.html',
    }
  };
</script>
